<Style>
.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 280px;
  background-color: #2b2b2b;
  color: #323232;
  text-align: left;
  border-radius: 6px;
  padding: 10px 0;
  position: absolute;
  z-index: 1;
  top: 250%;
  left: 50%;
  margin-left: -60px;
  
  font-family: 'helvetica neue', sans-serif; 
  font-size: 75px; 
  font-weight: bold; 
  letter-spacing: -1px; 
  line-height: 1; 
  /* Fade in tooltip - takes 1 second to go from 0% to 100% opac: */
  opacity: 0;
  transition: 3s ease-in-out;
}

.input:hover .tooltiptext {
  visibility: visible;
opacity: 1;
  transition: 3s ease-in-out;
}

.tooltiptext:hover {
  opacity:0;
}
</Style>
