<Style>
[data-tip] {
  position:relative;
}
[data-tip]:before {
  content:'';
  /* hides the tooltip when not hovered */
  display:none;
  content:'';
  border-left: 5px solid transparent;
  border-right: 5px solid transparent;
  border-bottom: 5px solid #2b2b2b; 
  position:relative;
  top:30px;
  left:35px;
  z-index:8;
  font-size:0;
  line-height:0;
  width:0;
  height:0;
}
[data-tip]:after {
  display:none;
  content:attr(data-tip);
  position:absolute;
  top:500px;
  left:0px;
  padding:5px 8px;
  background:#2b2b2b;
  color:#323232;
  z-index:9;
  font-size: 75px;
  height:18px;
  line-height:18px;
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  border-radius: 3px;
  white-space:nowrap;
  word-wrap:normal;
  color: #323232; 
  font-family: 'helvetica neue', sans-serif; 
  font-weight: bold; 
  letter-spacing: -1px; 
  text-align: center;
}
[data-tip]:hover:before,
[data-tip]:hover:after {
  display:block;
</Style>
